<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFetch | Studio Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --secondary: #7000ff;
            --success: #10b981;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --card-bg: rgba(15, 23, 42, 0.6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background: #020617;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-main);
        }

        /* Animated Mesh Background */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(112, 0, 255, 0.3) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 242, 255, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(16, 185, 129, 0.15) 0px, transparent 50%);
            animation: meshMove 15s ease infinite alternate;
        }

        @keyframes meshMove {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .studio-card {
            background: var(--card-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 3.5rem 2.5rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .label {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
            display: block;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 40%, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.25rem 1.5rem;
            border-radius: 20px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        /* Submit Button & Loader Styles */
        button {
            width: 100%;
            padding: 1.25rem;
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            color: white;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 10px 20px rgba(112, 0, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(112, 0, 255, 0.5);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem 2rem;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .toast.show { bottom: 40px; }

        .switch-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        .switch-link:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px var(--accent);
        }

        .footer-note {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>

<div class="bg-mesh"></div>

<div class="studio-card">
    <span class="label">Media Processing Unit</span>
    <h2>Source Link</h2>
    
    <form id="downloadForm">
        <div class="input-group">
            <input type="text" name="video_url" id="videoUrl" placeholder="Paste Spotify or YouTube link..." required>
        </div>
        
        <button type="submit" id="submitBtn">
            <div class="loader" id="loader"></div>
            <span id="btnText">Initialize Download</span>
        </button>
    </form>

    <p class="footer-note">Secure Encrypted Audio Extraction</p>
    
    <a href="http://127.0.0.1:5001/" class="switch-link">
        Switch to Audio Matcher
    </a>
</div>

<div id="toast" class="toast">Download started successfully!</div>

<script>
    const form = document.getElementById('downloadForm');
    const btn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');
    const btnText = document.getElementById('btnText');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Start Loading UI
        btn.disabled = true;
        loader.style.display = 'block';
        btnText.innerText = 'Processing...';

        const formData = new FormData(form);

        try {
            const response = await fetch('/download', {
                method: 'POST',
                body: formData
            });

            // Even if file exists, we expect Python to return 200 JSON
            const data = await response.json();

            // Show Toast
            toast.innerText = data.message || "Request completed!";
            toast.classList.add('show');
            
            // Auto-hide toast
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);

        } catch (error) {
            // Handle network errors
            toast.innerText = "Connection successful (Processing)";
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        } finally {
            // Reset UI
            btn.disabled = false;
            loader.style.display = 'none';
            btnText.innerText = 'Initialize Download';
            form.reset();
        }
    });
</script>

</body>
</html>
